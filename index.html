<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b0f14"/>
  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./icons/icon-192.png"/>
  <title>RuZAdacha V4</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
<div id="app" class="theme-neon">
  <header class="topbar">
    <div class="left">
      <button id="hamburger" class="hamburger" aria-label="Открыть меню"><span></span><span></span><span></span></button>
      <button id="homeBtn" class="brand-btn" aria-label="Домой"><span class="logo">R</span><div class="title">RuZAdacha</div></button>
    </div>
    <nav class="tabs">
      <button class="tab menu-item">Сегодня</button>
      <button class="tab menu-item">Идеи</button>
      <button class="tab menu-item">Задачи</button>
      <button class="tab menu-item">Деньги</button>
      <button class="tab menu-item">Привычки</button>
      <button class="tab menu-item">Аналитика</button>
    </nav>
  </header>

  <div class="drawer">
    <div class="drawer-header"><div class="logo">R</div><div class="title">Меню</div></div>
    <nav class="drawer-list">
      <button class="drawer-item" onclick="document.querySelectorAll('.menu-item')[0].click()">Сегодня</button>
      <button class="drawer-item" onclick="document.querySelectorAll('.menu-item')[1].click()">Идеи</button>
      <button class="drawer-item" onclick="document.querySelectorAll('.menu-item')[2].click()">Задачи</button>
      <button class="drawer-item" onclick="document.querySelectorAll('.menu-item')[3].click()">Деньги</button>
      <button class="drawer-item" onclick="document.querySelectorAll('.menu-item')[4].click()">Привычки</button>
      <button class="drawer-item" onclick="document.querySelectorAll('.menu-item')[5].click()">Аналитика</button>
      <button class="drawer-item" onclick="document.getElementById('openSettings').click()">Настройки</button>
    </nav>
  </div>
  <div class="scrim"></div>

  <main class="content">
    <section id="screen-today" class="screen active"><h1>Сегодня</h1></section>
    <section id="screen-ideas" class="screen"><h1>Идеи</h1></section>
    <section id="screen-tasks" class="screen"><h1>Задачи</h1></section>
    <section id="screen-finance" class="screen"><h1>Деньги</h1></section>
    <section id="screen-habits" class="screen"><h1>Привычки</h1></section>
    <section id="screen-analytics" class="screen"><h1>Аналитика</h1></section>
    <section id="screen-settings" class="screen">
      <h1>Настройки</h1>
      <div class="card">
        <div class="card-title">Тема приложения</div>
        <div class="list">
          <label class="row"><input type="radio" name="theme" value="neon" checked> <span style="margin-left:8px">Неоновая</span></label>
          <label class="row"><input type="radio" name="theme" value="vanilla"> <span style="margin-left:8px">Ванильная (светлая)</span></label>
          <label class="row"><input type="radio" name="theme" value="neutral"> <span style="margin-left:8px">Нейтральная (пастель)</span></label>
          <label class="row"><input type="radio" name="theme" value="black"> <span style="margin-left:8px">Чёрная</span></label>
        </div>
      </div>
    </section>
  </main>

  <footer class="bottombar">
    <button id="openSettings" class="btn ghost only-mobile">⚙️ Настройки</button>
  </footer>
</div>

<script src="./js/app.js"></script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('./sw.js?v=40');}</script>
</body>
</html>
